<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RemindMe</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="static/css/Hero-Clean-images.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/css/Login-Form-Basic-icons.css">
</head>

<body class="bg-dark" style="background: black;">
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h1 class="fw-normal" style="color: rgb(146,61,65);font-family: Montserrat, sans-serif;">Sign in</h1>
                    <p class="w-lg-50" style="color: white;font-family: Montserrat, sans-serif;">We will authenticate your details with Instructure. Please ensure they are correct.</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center" style="border-color: rgb(146,61,65);">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5" style="border-width: 2px;border-color: rgb(146,61,65);">
                        <div class="card-body d-flex flex-column align-items-center" style="background: white;border-radius: 6px;border-color: rgb(146,61,65);">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: black;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person-fill">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                                </svg></div>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" autofocus="" style="font-family: Montserrat, sans-serif;"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" style="font-family: Montserrat, sans-serif;"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: black;color: white;border-color: black;font-family: Montserrat, sans-serif;">Login</button></div>
                                <p class="text-muted" style="font-size: 12px;font-family: Montserrat, sans-serif;">Ensure your Canvas details are correct.</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/bs-init.js"></script>
</body>

</html>
